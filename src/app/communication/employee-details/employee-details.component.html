<h4>Employee Details</h4>
<table *ngIf="employee" class="table">
  <tr>
    <td>Name: </td>
    <td class="text-left">{{ employee.name }}</td>
  </tr>
  <tr>
    <td>City: </td>
    <td class="text-left">{{ employee.city }}</td>
  </tr>
  <tr>
    <td>Age: </td>
    <td class="text-left">{{ employee.age }}</td>
  </tr>
</table>
